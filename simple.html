<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Profile Card</title>
  <style>
    body
    {
      margin:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:linear-gradient(135deg,#667eea,#764ba2);
      font-family:Arial, sans-serif;
    }
    .card
    {
      background:#fff;
      width:300px;
      padding:20px;
      border-radius:12px;
      text-align:center;
      box-shadow:0 10px 25px rgba(0,0,0,0.2);
    }
    
    .card img
    {
      width:100px;
      height:100px;
      border-radius:50%;
      object-fit:cover;
      margin-bottom:15px;
    }
    
    .card h2
    {
      margin:10px 0 5px;
    }
    
    .card p
    {
      color:#555;
      font-size:14px;
    }
    
    .btn
    {
      display:inline-block;
      margin-top:15px;
      padding:10px 20px;
      background:#667eea;
      color:#fff;
      text-decoration:none;
      border-radius:20px;
      font-size:14px;
    }
    .btn:hover
    {
      background:#764ba2;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://via.placeholder.com/100" alt="Profile">
    <h2>Your Name</h2>
    <p>Beginner Web Developer</p>
    <a href="#" class="btn">Contact Me</a>
  </div>
</body>
</html>
